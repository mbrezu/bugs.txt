$def with (bugs, q, a, c)

<div class="container">
  $if session.flashMessage:
      <p>
        <div class="alert alert-info alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          $session.flashMessage
        </div>
      </p>
  <h1>Here be bugs</h1>
  <p>
    <form method="get" action="/bugs" class="form-inline" role="form" id="formSearch">
      <div class="form-group">
        <label class="control-label" for="q">Search: </label>
        <input type="text" class="form-control" id="q" name="q" value="$q">
        <span style="position: relative; left: -20px; top: 3px;" id="clr" class="glyphicon glyphicon-remove"></span>
        <div class="checkbox">
          <label class="control-label" for="a">
            <input type="checkbox" id="a" name="a" $a>Active Bugs
          </label>
        </div>
        <div class="checkbox">
          <label class="control-label" for="c">
            <input type="checkbox" id="c" name="c" $c>Closed Bugs
          </label>
        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </div>
    </form>
    <form method="get" class="form-inline" action="/new-bug">
      <button type="submit" class="btn btn-success pull-right">New Bug</button>
    </form>
  </p>
  <p>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-sm-1">#</th>
          <th class="col-sm-5">Title</th>
          <th class="col-sm-1">Status</th>
          <th class="col-sm-1">Assignee</th>
        </tr>
      </thead>
      <tbody>
        $for bug in bugs:
            <tr>
              <td><a href="$bug.link()">$bug.id</a></td>
              <td><a href="$bug.link()">$bug.title</a></td>
              <td><a href="$bug.link()">$bug.status</a></td>
              <td><a href="$bug.link()">$bug.assignee</a></td>
            </tr>
      </tbody>
    </table>
  </p>
</div>
<script src="/static/js/bugs.js"></script>
