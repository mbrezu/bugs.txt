$def with (bugs)

<div class="container">
  $if session.flashMessage:
      <p>
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          $session.flashMessage
        </div>
      </p>
  <h1>Here be bugs</h1>
  <p>
    <form method="get" action="/new-bug">
      <button type="submit" class="btn btn-success">New Bug</button>
    </form>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-sm-1">#</th>
          <th class="col-sm-5">Title</th>
          <th class="col-sm-1">Status</th>
          <th class="col-sm-1">Assignee</th>
        </tr>
      </thead>
      <tbody>
        $for bug in bugs:
            <tr>
              <td><a href="$bug.link()">$bug.id</a></td>
              <td><a href="$bug.link()">$bug.title</a></td>
              <td><a href="$bug.link()">$bug.status</a></td>
              <td><a href="$bug.link()">$bug.assignee</a></td>
            </tr>
      </tbody>
    </table>
      
  </p>
</div>
